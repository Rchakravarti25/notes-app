<mat-dialog-actions>
    <p mat-dialog-title>Delete Note : </p>
    <button class="mat-icon-button" (click)="close()">
        <mat-icon>clear</mat-icon>
    </button>
</mat-dialog-actions>
<mat-dialog-content>
    <div class="example-container">
        <form [formGroup]="transForm" (ngSubmit)="deleteNote()">
            <div [ngClass]="(!show)?'hide':'show'">
                <div [ngClass]="className">{{xdata?.msg}}</div>
            </div>
            <div class="data">{{note._id}}<br/>{{note.note_name}}</div>
            <button type="submit" [disabled]="!transForm.valid" mat-raised-button color="warn">Delete Note</button>
        </form>
    </div>
</mat-dialog-content>
