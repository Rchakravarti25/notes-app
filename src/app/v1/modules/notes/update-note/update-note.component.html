<mat-dialog-actions>
    <p mat-dialog-title>Update Note : </p>
    <button class="mat-icon-button" (click)="close()">
        <mat-icon>clear</mat-icon>
    </button>
</mat-dialog-actions>
<mat-dialog-content>
    <div class="example-container">
        <form [formGroup]="transForm" (ngSubmit)="updateNote()">
            <div [ngClass]="(!show)?'hide':'show'">
                <div [ngClass]="className">{{xdata?.msg}}</div>
            </div>
            <mat-form-field>
                <mat-label>Note Title : </mat-label>
                <input type="text" matInput MatFormFieldControl formControlName="title" required/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Note Text : </mat-label>
                <textarea name="note" cols="30" rows="10" matInput MatFormFieldControl formControlName="note" required></textarea>
            </mat-form-field>
            <button type="submit" [disabled]="!transForm.valid" mat-raised-button color="primary">Update Note</button>
        </form>
    </div>
</mat-dialog-content>
